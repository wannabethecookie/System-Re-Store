<!doctype html>
<html>
	<head>
		<title>System Re-Store - Payment</title>
		<link rel='stylesheet' href='{{ url_for('static', filename='css/payment.css') }}'>
	</head>
	<body>
		<h1 class='top'>
			<a href="{{ url_for('home') }}"><img id='logo' src='{{ url_for('static', filename='images/logo.png') }}' alt='System Re-Store'></a>
		</h1>
		<p class='top'>your one-stop shop for all things vintage</p> 
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<img class='header' src='{{ url_for('static', filename='images/gear.gif') }}' alt='Gear'>
		<br>
		<a href="#" onclick='history.back();return false'><img src='{{ url_for('static', filename='images/back.gif') }}' alt='Back'></a>
		<div class='paymentForm'>
			<img src='{{ url_for('static', filename='images/payment.gif') }}' alt='Back'>
			<p>Total amount: ${{ price }}</p>
			<div class="payment">
				<form id='payment' action="{{ url_for('finish') }}">
					<p><div class="form-group owner">
						<label for="owner">Name On Card: </label>
						<input type="text" class="form-control" id="owner">
					</div></p>
					<p><div class="form-group CVV">
						<label for="cvv">CVV: </label>
						<input type="text" class="form-control" id="cvv">
					</div></p>
					<p><div class="form-group" id="card-number-field">
						<label for="cardNumber">Card Number: </label>
						<input type="text" class="form-control" id="cardNumber">
					</div></p>
					<p><div class="form-group" id="expiration-date">
						<label>Expiration Date: </label>
						<select required>
							<option value="01">January</option>
							<option value="02">February </option>
							<option value="03">March</option>
							<option value="04" selected="selected">April</option>
							<option value="05">May</option>
							<option value="06">June</option>
							<option value="07">July</option>
							<option value="08">August</option>
							<option value="09">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<select required>
							<option value="23"> 2023</option>
							<option value="24"> 2024</option>
							<option value="25"> 2025</option>
							<option value="26"> 2026</option>
							<option value="27"> 2027</option>
							<option value="28"> 2028</option>
						</select>
					</div></p>
					<p><div class="form-group" id="credit_cards">
						<img src='{{ url_for('static', filename='images/visa.jpg') }}' id="visa">
						<img src='{{ url_for('static', filename='images/mastercard.jpg') }}' id="mastercard">
						<img src='{{ url_for('static', filename='images/amex.jpg') }}' id="amex">
					</div></p>
					<div class="form-group" id="pay-now">
						<button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
					</div>
				</form>
			</div>
        </div>
		<p id='copy'>Copyright (c) 2023 System Re-Store. All Rights Reserved.</p>			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src='{{ url_for('static', filename='js/jquery.payform.min.js') }}' charset="utf-8"></script>
        <script src='{{ url_for('static', filename='js/script.js') }}'></script>
	</body>
</html>
